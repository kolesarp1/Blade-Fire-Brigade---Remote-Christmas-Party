<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BladeLabs Winter Festival - Full Map</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: auto;
    }
    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @keyframes snowdrift {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }
    .snowflake { animation: snowdrift 3s ease-in-out infinite; }
    .snowflake:nth-child(odd) { animation-delay: 1.5s; }

    @keyframes lightTwinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .christmas-light { animation: lightTwinkle 1s ease-in-out infinite; }
    .christmas-light:nth-child(2n) { animation-delay: 0.3s; }
    .christmas-light:nth-child(3n) { animation-delay: 0.6s; }

    @keyframes firePulse {
      0%, 100% { transform: scaleY(1); opacity: 0.9; }
      50% { transform: scaleY(1.1); opacity: 1; }
    }
    .fire { animation: firePulse 0.5s ease-in-out infinite; }

    @keyframes steam {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-10px); opacity: 0; }
    }
    .steam { animation: steam 2s ease-out infinite; }
  </style>
</head>
<body>
  <svg viewBox="0 0 3200 2400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Ground snow gradient -->
      <linearGradient id="snowGround" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#e8f4fc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>

      <!-- Frozen pond gradient -->
      <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#b8d4e8"/>
        <stop offset="50%" style="stop-color:#a8c8dc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>

      <!-- Roof gradient -->

        <stop offset="0%" style="stop-color:#8b4513"/>
        <stop offset="100%" style="stop-color:#5a3825"/>

      <!-- Red roof gradient -->

        <stop offset="0%" style="stop-color:#cc3333"/>
        <stop offset="100%" style="stop-color:#8b2222"/>

      <!-- Path cobblestone pattern -->

        <rect x="1" y="6" width="4" height="4" rx="1" fill="#9a9a9a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="6" y="6" width="4" height="4" rx="1" fill="#8a8a8a" stroke="#7a7a7a" stroke-width="0.3"/>
