<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BladeLabs Winter Festival</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Subtle snowflake drift */
    @keyframes snowdrift {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }
    .snowflake { animation: snowdrift 3s ease-in-out infinite; }
    .snowflake:nth-child(odd) { animation-delay: 1.5s; }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Ground snow gradient -->
      <linearGradient id="snowGround" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#e8f4fc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>
      </linearGradient>

      <!-- Frozen pond gradient -->
      <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#b8d4e8"/>
        <stop offset="50%" style="stop-color:#a8c8dc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>
      </linearGradient>

      <!-- Roof gradient -->
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#8b4513"/>
        <stop offset="100%" style="stop-color:#654321"/>
      </linearGradient>

      <!-- Path cobblestone pattern -->
      <pattern id="cobblestone" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
        <rect width="12" height="12" fill="#9a9a9a"/>
        <rect x="1" y="1" width="4" height="4" rx="1" fill="#8a8a8a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="6" y="1" width="4" height="4" rx="1" fill="#9a9a9a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="1" y="6" width="4" height="4" rx="1" fill="#9a9a9a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="6" y="6" width="4" height="4" rx="1" fill="#8a8a8a" stroke="#7a7a7a" stroke-width="0.3"/>
      </pattern>

      <!-- Warm glow filter -->
      <filter id="warmGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>

      <!-- Lamp glow -->
      <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#ffdd88;stop-opacity:0.6"/>
        <stop offset="100%" style="stop-color:#ffdd88;stop-opacity:0"/>
      </radialGradient>
    </defs>

    <!-- ============================================ -->
    <!-- SKY BACKGROUND -->
    <!-- ============================================ -->
    <rect x="0" y="0" width="800" height="600" fill="#1a1a3e"/>
    <!-- Subtle gradient overlay for depth -->
    <rect x="0" y="0" width="800" height="600" fill="url(#snowGround)" opacity="0.05"/>

    <!-- ============================================ -->
    <!-- GROUND PLANE (dominates top-down view) -->
    <!-- ============================================ -->
    <ellipse cx="400" cy="450" rx="450" ry="250" fill="url(#snowGround)"/>

    <!-- Snow texture dots -->
    <g id="snow-texture" fill="#fff" opacity="0.4">
      <circle cx="50" cy="380" r="1"/><circle cx="120" cy="420" r="0.8"/>
      <circle cx="200" cy="350" r="1.2"/><circle cx="280" cy="480" r="0.7"/>
      <circle cx="350" cy="390" r="1"/><circle cx="420" cy="520" r="0.9"/>
      <circle cx="500" cy="360" r="1.1"/><circle cx="580" cy="450" r="0.8"/>
      <circle cx="650" cy="380" r="1"/><circle cx="720" cy="490" r="0.9"/>
      <circle cx="100" cy="500" r="0.8"/><circle cx="300" cy="550" r="1"/>
      <circle cx="550" cy="530" r="0.7"/><circle cx="680" cy="400" r="1.1"/>
      <circle cx="150" cy="360" r="0.6"/><circle cx="450" cy="410" r="0.9"/>
    </g>

    <!-- ============================================ -->
    <!-- FROZEN POND (with ice cracks) -->
    <!-- ============================================ -->
    <g id="frozen-pond" transform="translate(500, 480)">
      <!-- Pond shadow -->
      <ellipse cx="5" cy="8" rx="95" ry="50" fill="#000" opacity="0.1"/>
      <!-- Pond surface -->
      <ellipse cx="0" cy="0" rx="90" ry="45" fill="url(#iceGradient)" stroke="#8ab4cc" stroke-width="1"/>
      <!-- Ice cracks -->
      <g stroke="#9ac4d8" stroke-width="0.5" fill="none" opacity="0.7">
        <path d="M -60,0 L -20,5 L 10,-8 L 50,3"/>
        <path d="M -40,20 L -10,15 L 20,25 L 45,18"/>
        <path d="M -30,-15 L 0,-20 L 30,-12"/>
        <path d="M -15,10 L 5,0 L 25,12"/>
        <path d="M 0,-5 L 10,10 L 5,25"/>
        <path d="M -50,-10 L -35,5"/>
        <path d="M 40,-5 L 55,8"/>
      </g>
      <!-- Ice shine spots -->
      <ellipse cx="-30" cy="-10" rx="15" ry="8" fill="#fff" opacity="0.2"/>
      <ellipse cx="25" cy="10" rx="12" ry="6" fill="#fff" opacity="0.15"/>
    </g>

    <!-- ============================================ -->
    <!-- MAIN COBBLESTONE PATH -->
    <!-- ============================================ -->
    <g id="main-path">
      <!-- Path shadow -->
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300
               L 800,360 Q 600,380 400,370 Q 200,360 0,380 Z"
            fill="#000" opacity="0.1" transform="translate(3,3)"/>
      <!-- Path surface -->
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300
               L 800,360 Q 600,380 400,370 Q 200,360 0,380 Z"
            fill="url(#cobblestone)" stroke="#7a7a7a" stroke-width="1"/>
      <!-- Path edge highlight -->
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300"
            fill="none" stroke="#aaa" stroke-width="0.5" opacity="0.5"/>
    </g>

    <!-- Secondary path -->
    <g id="secondary-path">
      <path d="M 350,370 Q 380,420 360,470 Q 340,520 380,570"
            fill="none" stroke="url(#cobblestone)" stroke-width="35"/>
      <path d="M 350,370 Q 380,420 360,470 Q 340,520 380,570"
            fill="none" stroke="#7a7a7a" stroke-width="1"/>
    </g>

    <!-- ============================================ -->
    <!-- PINE TREES (Top-down concentric style) -->
    <!-- ============================================ -->

    <!-- Tree 1 - Back left -->
    <g id="tree-1" transform="translate(80, 260)">
      <ellipse cx="8" cy="35" rx="22" ry="10" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="28" ry="18" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-4" rx="22" ry="14" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-8" rx="16" ry="10" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-11" rx="10" ry="6" fill="#3a8558" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-13" rx="4" ry="2" fill="#4a9568"/>
      <!-- Snow patches -->
      <ellipse cx="8" cy="-3" rx="6" ry="3" fill="#fff" opacity="0.75"/>
      <ellipse cx="-10" cy="4" rx="5" ry="2" fill="#fff" opacity="0.6"/>
      <ellipse cx="3" cy="-9" rx="4" ry="2" fill="#fff" opacity="0.7"/>
    </g>

    <!-- Tree 2 - Back center-left -->
    <g id="tree-2" transform="translate(220, 240)">
      <ellipse cx="6" cy="28" rx="18" ry="8" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-3" rx="17" ry="11" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-6" rx="12" ry="8" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-8" rx="6" ry="4" fill="#3a8558"/>
      <ellipse cx="5" cy="-2" rx="4" ry="2" fill="#fff" opacity="0.7"/>
      <ellipse cx="-6" cy="3" rx="3" ry="1.5" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Tree 3 - Back right -->
    <g id="tree-3" transform="translate(680, 250)">
      <ellipse cx="7" cy="32" rx="20" ry="9" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="25" ry="16" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-4" rx="20" ry="12" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-7" rx="14" ry="9" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-10" rx="8" ry="5" fill="#3a8558" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-12" rx="3" ry="2" fill="#4a9568"/>
      <ellipse cx="7" cy="-2" rx="5" ry="2.5" fill="#fff" opacity="0.7"/>
      <ellipse cx="-8" cy="5" rx="4" ry="2" fill="#fff" opacity="0.65"/>
    </g>

    <!-- Tree 4 - Mid-right -->
    <g id="tree-4" transform="translate(720, 380)">
      <ellipse cx="5" cy="22" rx="15" ry="7" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-3" rx="14" ry="9" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-5" rx="9" ry="6" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-7" rx="4" ry="3" fill="#3a8558"/>
      <ellipse cx="4" cy="-1" rx="3" ry="1.5" fill="#fff" opacity="0.7"/>
    </g>

    <!-- Small tree near pond -->
    <g id="tree-5" transform="translate(620, 440)">
      <ellipse cx="4" cy="18" rx="12" ry="5" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="14" ry="9" fill="#0d3320" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-2" rx="10" ry="6" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-4" rx="6" ry="4" fill="#2a7548"/>
      <ellipse cx="3" cy="0" rx="3" ry="1.5" fill="#fff" opacity="0.6"/>
    </g>

    <!-- ============================================ -->
    <!-- HOT COCOA STAND (Top-down, roof dominant) -->
    <!-- ============================================ -->
    <g id="hot-cocoa-stand" transform="translate(280, 320)">
      <!-- Ground shadow -->
      <polygon points="10,75 80,45 150,75 80,105" fill="#000" opacity="0.15"/>

      <!-- Base/floor visible edge -->
      <polygon points="5,60 80,35 155,60 80,85" fill="#a0522d" stroke="#333" stroke-width="1"/>

      <!-- Left wall (very short, foreshortened) -->
      <polygon points="5,60 5,50 80,25 80,35" fill="#deb887" stroke="#333" stroke-width="1"/>
      <!-- Wood grain on left wall -->
      <line x1="20" y1="52" x2="50" y2="38" stroke="#c4a070" stroke-width="0.5"/>
      <line x1="35" y1="56" x2="65" y2="42" stroke="#c4a070" stroke-width="0.5"/>

      <!-- Right wall (very short) -->
      <polygon points="80,35 80,25 155,50 155,60" fill="#c4a574" stroke="#333" stroke-width="1"/>
      <!-- Wood grain on right wall -->
      <line x1="95" y1="32" x2="125" y2="43" stroke="#b09464" stroke-width="0.5"/>
      <line x1="110" y1="36" x2="140" y2="47" stroke="#b09464" stroke-width="0.5"/>

      <!-- Service window (dark opening) -->
      <polygon points="95,42 95,35 140,48 140,55" fill="#1a1a3e" stroke="#333" stroke-width="0.8"/>

      <!-- Counter shelf -->
      <polygon points="92,55 92,52 143,65 143,68" fill="#8b4513" stroke="#333" stroke-width="0.5"/>

      <!-- ROOF (dominates!) -->
      <polygon points="-5,45 80,15 165,45 80,75" fill="url(#roofGradient)" stroke="#333" stroke-width="1.5"/>

      <!-- Roof ridge line -->
      <line x1="80" y1="15" x2="80" y2="75" stroke="#543210" stroke-width="1"/>

      <!-- Snow on roof -->
      <polygon points="5,43 80,18 155,43 80,68" fill="#fff" opacity="0.25"/>
      <ellipse cx="40" cy="38" rx="15" ry="6" fill="#fff" opacity="0.4"/>
      <ellipse cx="120" cy="38" rx="12" ry="5" fill="#fff" opacity="0.35"/>
      <ellipse cx="80" cy="20" rx="8" ry="3" fill="#fff" opacity="0.5"/>

      <!-- Sign on roof -->
      <g transform="translate(55, 35)">
        <rect x="0" y="0" width="50" height="14" rx="2" fill="#c41e3a" stroke="#333" stroke-width="0.8"/>
        <text x="25" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#fff" text-anchor="middle">HOT COCOA</text>
      </g>

      <!-- Warm glow from window -->
      <ellipse cx="118" cy="50" rx="20" ry="12" fill="url(#lampGlow)" opacity="0.4"/>

      <!-- Tiny cups on counter (top-down view) -->
      <circle cx="100" cy="58" r="2.5" fill="#d4483b" stroke="#333" stroke-width="0.4"/>
      <circle cx="100" cy="58" r="1.5" fill="#3d2817"/>
      <circle cx="108" cy="61" r="2.5" fill="#2e8b57" stroke="#333" stroke-width="0.4"/>
      <circle cx="108" cy="61" r="1.5" fill="#3d2817"/>
      <circle cx="116" cy="64" r="2.5" fill="#d4483b" stroke="#333" stroke-width="0.4"/>
      <circle cx="116" cy="64" r="1.5" fill="#fff" opacity="0.8"/>

      <!-- Steam wisps -->
      <g opacity="0.4" fill="none" stroke="#fff" stroke-width="0.5">
        <path d="M 100,55 Q 98,52 100,49"/>
        <path d="M 108,58 Q 110,55 108,52"/>
      </g>

      <!-- Vendor visible in window (tiny, from above) -->
      <g transform="translate(115, 42)">
        <circle cx="0" cy="0" r="4" fill="#ffd5b4" stroke="#333" stroke-width="0.5"/>
        <ellipse cx="0" cy="-3" rx="4" ry="2" fill="#c41e3a" stroke="#333" stroke-width="0.4"/>
        <circle cx="-1" cy="0" r="0.6" fill="#333"/>
        <circle cx="1" cy="0" r="0.6" fill="#333"/>
      </g>

      <!-- Barrel next to stand -->
      <g transform="translate(165, 65)">
        <ellipse cx="3" cy="8" rx="8" ry="4" fill="#000" opacity="0.15"/>
        <ellipse cx="0" cy="0" rx="7" ry="5" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
        <ellipse cx="0" cy="0" rx="5" ry="3.5" fill="#654321" stroke="#333" stroke-width="0.5"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#543210" stroke-width="0.5"/>
      </g>

      <!-- Crate stack -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="12" height="8" fill="#a0522d" stroke="#333" stroke-width="0.5"/>
        <rect x="2" y="-5" width="10" height="7" fill="#8b4513" stroke="#333" stroke-width="0.5"/>
        <line x1="2" y1="-2" x2="12" y2="-2" stroke="#654321" stroke-width="0.3"/>
      </g>
    </g>

    <!-- ============================================ -->
    <!-- LAMP POSTS -->
    <!-- ============================================ -->

    <!-- Lamp 1 - Near path left -->
    <g id="lamp-1" transform="translate(150, 330)">
      <!-- Glow on ground -->
      <ellipse cx="0" cy="15" rx="18" ry="10" fill="url(#lampGlow)" opacity="0.3"/>
      <!-- Shadow -->
      <ellipse cx="3" cy="12" rx="4" ry="2" fill="#000" opacity="0.2"/>
      <!-- Post (top-down, mostly just the top) -->
      <circle cx="0" cy="0" r="3" fill="#333" stroke="#222" stroke-width="0.5"/>
      <!-- Lamp head -->
      <circle cx="0" cy="0" r="5" fill="#444" stroke="#333" stroke-width="0.8"/>
      <!-- Glass/light -->
      <circle cx="0" cy="0" r="3" fill="#ffdd88" opacity="0.9"/>
      <circle cx="-1" cy="-1" r="1" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Lamp 2 - Near path right -->
    <g id="lamp-2" transform="translate(600, 310)">
      <ellipse cx="0" cy="15" rx="18" ry="10" fill="url(#lampGlow)" opacity="0.3"/>
      <ellipse cx="3" cy="12" rx="4" ry="2" fill="#000" opacity="0.2"/>
      <circle cx="0" cy="0" r="3" fill="#333" stroke="#222" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="5" fill="#444" stroke="#333" stroke-width="0.8"/>
      <circle cx="0" cy="0" r="3" fill="#ffdd88" opacity="0.9"/>
      <circle cx="-1" cy="-1" r="1" fill="#fff" opacity="0.6"/>
    </g>

    <!-- ============================================ -->
    <!-- BENCHES (Top-down view) -->
    <!-- ============================================ -->

    <!-- Bench 1 - Upper left -->
    <g id="bench-1" transform="translate(120, 280)">
      <ellipse cx="2" cy="8" rx="14" ry="5" fill="#000" opacity="0.12"/>
      <!-- Seat (top-down rectangle) -->
      <rect x="-12" y="-3" width="24" height="8" rx="1" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
      <!-- Slats -->
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#654321" stroke-width="0.5"/>
      <line x1="-10" y1="2" x2="10" y2="2" stroke="#654321" stroke-width="0.5"/>
      <!-- Arm rests -->
      <rect x="-14" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <rect x="10" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <!-- Snow on bench -->
      <ellipse cx="0" cy="0" rx="8" ry="2" fill="#fff" opacity="0.5"/>
    </g>

    <!-- Bench 2 - Lower right near pond -->
    <g id="bench-2" transform="translate(580, 420) rotate(-20)">
      <ellipse cx="2" cy="8" rx="14" ry="5" fill="#000" opacity="0.12"/>
      <rect x="-12" y="-3" width="24" height="8" rx="1" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#654321" stroke-width="0.5"/>
      <line x1="-10" y1="2" x2="10" y2="2" stroke="#654321" stroke-width="0.5"/>
      <rect x="-14" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <rect x="10" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
    </g>

    <!-- Bench 3 - Bottom area -->
    <g id="bench-3" transform="translate(200, 480) rotate(10)">
      <ellipse cx="2" cy="8" rx="14" ry="5" fill="#000" opacity="0.12"/>
      <rect x="-12" y="-3" width="24" height="8" rx="1" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#654321" stroke-width="0.5"/>
      <rect x="-14" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <rect x="10" y="-2" width="4" height="6" rx="0.5" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <ellipse cx="2" cy="1" rx="6" ry="2" fill="#fff" opacity="0.4"/>
    </g>

    <!-- ============================================ -->
    <!-- TRASH CAN -->
    <!-- ============================================ -->
    <g id="trash-can" transform="translate(480, 390)">
      <ellipse cx="2" cy="8" rx="6" ry="3" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="5" ry="4" fill="#4a5568" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-2" rx="4" ry="3" fill="#5a6578" stroke="#333" stroke-width="0.5"/>
      <!-- Lid -->
      <ellipse cx="0" cy="-3" rx="5" ry="3.5" fill="#3a4558" stroke="#333" stroke-width="0.5"/>
      <!-- Snow on top -->
      <ellipse cx="1" cy="-3" rx="3" ry="2" fill="#fff" opacity="0.6"/>
    </g>

    <!-- ============================================ -->
    <!-- SIGN POST -->
    <!-- ============================================ -->
    <g id="sign-post" transform="translate(350, 290)">
      <ellipse cx="2" cy="8" rx="5" ry="2" fill="#000" opacity="0.15"/>
      <!-- Post top (circular from above) -->
      <circle cx="0" cy="0" r="2" fill="#5c3d2e" stroke="#333" stroke-width="0.5"/>
      <!-- Sign (angled) -->
      <g transform="rotate(-30)">
        <rect x="2" y="-4" width="20" height="8" fill="#deb887" stroke="#333" stroke-width="0.5"/>
        <text x="12" y="1" font-family="Arial" font-size="4" fill="#333" text-anchor="middle">FESTIVAL</text>
      </g>
      <!-- Snow on sign -->
      <ellipse cx="12" cy="-6" rx="6" ry="2" fill="#fff" opacity="0.5" transform="rotate(-30)"/>
    </g>

    <!-- ============================================ -->
    <!-- FENCE SECTION -->
    <!-- ============================================ -->
    <g id="fence" transform="translate(40, 380)">
      <!-- Shadow -->
      <rect x="3" y="8" width="50" height="4" fill="#000" opacity="0.1"/>
      <!-- Fence posts (top-down, small squares) -->
      <rect x="0" y="0" width="4" height="4" fill="#8b4513" stroke="#333" stroke-width="0.5"/>
      <rect x="15" y="0" width="4" height="4" fill="#8b4513" stroke="#333" stroke-width="0.5"/>
      <rect x="30" y="0" width="4" height="4" fill="#8b4513" stroke="#333" stroke-width="0.5"/>
      <rect x="45" y="0" width="4" height="4" fill="#8b4513" stroke="#333" stroke-width="0.5"/>
      <!-- Rails (connecting lines from above) -->
      <line x1="2" y1="1" x2="47" y2="1" stroke="#654321" stroke-width="2"/>
      <line x1="2" y1="3" x2="47" y2="3" stroke="#654321" stroke-width="2"/>
      <!-- Snow on posts -->
      <circle cx="2" cy="2" r="2" fill="#fff" opacity="0.6"/>
      <circle cx="32" cy="2" r="2" fill="#fff" opacity="0.5"/>
    </g>

    <!-- ============================================ -->
    <!-- SNOW PILES/DRIFTS -->
    <!-- ============================================ -->
    <g id="snow-piles">
      <ellipse cx="50" cy="450" rx="25" ry="10" fill="#f0f8ff" stroke="#dce8f0" stroke-width="0.5"/>
