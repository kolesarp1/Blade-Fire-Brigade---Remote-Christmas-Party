<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BladeLabs Winter Festival</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Animations for snowflakes */
    @keyframes snowfall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(20px) rotate(360deg); opacity: 0.3; }
    }

    .snowflake {
      animation: snowfall 3s ease-in-out infinite;
    }
    .snowflake:nth-child(odd) {
      animation-duration: 4s;
      animation-delay: 0.5s;
    }

    /* Duck wobble animation */
    @keyframes wobble {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    .duck {
      transform-origin: center;
      animation: wobble 0.5s ease-in-out infinite;
    }
    .duck:nth-child(even) {
      animation-delay: 0.25s;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Snow ground gradient -->
      <linearGradient id="snowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#e8f4fc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>
      </linearGradient>

      <!-- Wood texture gradient -->
      <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8b4513"/>
        <stop offset="50%" style="stop-color:#a0522d"/>
        <stop offset="100%" style="stop-color:#8b4513"/>
      </linearGradient>

      <!-- Roof gradient -->
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#654321"/>
        <stop offset="100%" style="stop-color:#4a3019"/>
      </linearGradient>

      <!-- Steam effect -->
      <filter id="steamBlur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>

      <!-- Pine tree gradient -->
      <linearGradient id="pineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2d5016"/>
        <stop offset="100%" style="stop-color:#1a3a0a"/>
      </linearGradient>

      <!-- Path gradient -->
      <linearGradient id="pathGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#a8b5c0"/>
        <stop offset="100%" style="stop-color:#8a9aa8"/>
      </linearGradient>
    </defs>

    <!-- ============================================ -->
    <!-- BACKGROUND LAYER -->
    <!-- ============================================ -->

    <!-- Sky background -->
    <rect x="0" y="0" width="800" height="600" fill="#1a1a3e"/>

    <!-- Snow covered ground -->
    <ellipse cx="400" cy="580" rx="500" ry="200" fill="url(#snowGradient)"/>

    <!-- Additional snow mounds for depth -->
    <ellipse cx="150" cy="520" rx="180" ry="60" fill="#dce8f0" opacity="0.7"/>
    <ellipse cx="650" cy="540" rx="200" ry="70" fill="#d4e2ec" opacity="0.6"/>

    <!-- ============================================ -->
    <!-- PATH/ROAD -->
    <!-- ============================================ -->
    <g id="path">
      <!-- Main winding path -->
      <path d="M 0 480
               Q 150 460, 300 470
               Q 450 480, 550 460
               Q 700 440, 800 450
               L 800 510
               Q 700 500, 550 520
               Q 450 540, 300 530
               Q 150 520, 0 540
               Z"
            fill="url(#pathGradient)"
            stroke="#6a7a88"
            stroke-width="2"/>

      <!-- Path texture lines -->
      <path d="M 50 490 Q 200 475, 350 485" stroke="#7a8a98" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M 400 475 Q 550 470, 700 460" stroke="#7a8a98" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M 100 510 Q 250 500, 400 505" stroke="#9aa8b5" stroke-width="1" fill="none" opacity="0.4"/>
    </g>

    <!-- ============================================ -->
    <!-- PINE TREE (Left side) -->
    <!-- ============================================ -->
    <g id="pine-tree" transform="translate(80, 280)">

      <rect x="35" y="120" width="20" height="50" fill="#5c3d2e" stroke="#333" stroke-width="1.5"/>

      <!-- Tree layers (bottom to top) -->

      <polygon points="45,85 0,85 45,40" fill="url(#pineGradient)" stroke="#333" stroke-width="1.5"/>
      <polygon points="45,85 90,85 45,40" fill="#3d6b22" stroke="#333" stroke-width="1.5"/>

      <polygon points="45,55 10,55 45,15" fill="url(#pineGradient)" stroke="#333" stroke-width="1.5"/>
      <polygon points="45,55 80,55 45,15" fill="#3d6b22" stroke="#333" stroke-width="1.5"/>

      <polygon points="45,30 25,30 45,0" fill="url(#pineGradient)" stroke="#333" stroke-width="1.5"/>
      <polygon points="45,30 65,30 45,0" fill="#3d6b22" stroke="#333" stroke-width="1.5"/>

      <!-- Snow on tree -->
      <ellipse cx="45" cy="15" rx="12" ry="4" fill="#fff" opacity="0.9"/>
      <ellipse cx="35" cy="42" rx="15" ry="4" fill="#fff" opacity="0.85"/>
      <ellipse cx="55" cy="42" rx="12" ry="3" fill="#fff" opacity="0.8"/>
      <ellipse cx="30" cy="72" rx="18" ry="5" fill="#fff" opacity="0.85"/>

    <!-- HOT CHOCOLATE STAND (Isometric booth) -->

      <g transform="translate(120, 143)">

      <g transform="translate(135, 138)">

      <!-- Vendor inside booth (barely visible) -->

        <!-- Hat -->

        <circle cx="15" cy="-16" r="4" fill="#fff"/>
      </g>
    </g>

    <!-- ============================================ -->
    <!-- INTS CHARACTER (with butterfly net) -->
    <!-- ============================================ -->
    <g id="ints-character" transform="translate(550, 340)">
      <!-- Shadow -->
      <ellipse cx="0" cy="55" rx="18" ry="6" fill="#333" opacity="0.3"/>

      <!-- Legs -->

      <!-- Boots -->

      <ellipse cx="5" cy="53" rx="5" ry="3" fill="#4a3019" stroke="#333" stroke-width="1"/>

      <!-- Body (green sweater) -->
      <rect x="-12" y="8" width="24" height="30" rx="4" fill="#2e8b57" stroke="#333" stroke-width="1.5"/>

      <!-- Sweater pattern (simple knit lines) -->

      <line x1="-8" y1="20" x2="8" y2="20" stroke="#267349" stroke-width="1"/>
      <line x1="-8" y1="25" x2="8" y2="25" stroke="#267349" stroke-width="1"/>

      <!-- Arms -->
      <!-- Left arm (reaching out) -->
      <path d="M -12 12 Q -25 15, -35 5" stroke="#2e8b57" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M -12 12 Q -25 15, -35 5" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <!-- Left hand -->
      <circle cx="-36" cy="4" r="5" fill="#ffd5b4" stroke="#333" stroke-width="1"/>

      <!-- Right arm (holding net) -->
      <path d="M 12 12 Q 30 0, 45 -15" stroke="#2e8b57" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 12 12 Q 30 0, 45 -15" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <!-- Right hand -->
      <circle cx="46" cy="-16" r="5" fill="#ffd5b4" stroke="#333" stroke-width="1"/>

      <!-- Butterfly net -->
      <g transform="translate(46, -16) rotate(-30)">
        <!-- Handle -->
        <rect x="-3" y="0" width="6" height="70" rx="2" fill="#deb887" stroke="#333" stroke-width="1"/>
        <!-- Net ring -->
        <ellipse cx="0" cy="-2" rx="25" ry="20" fill="none" stroke="#666" stroke-width="3"/>

        <ellipse cx="0" cy="8" rx="23" ry="25" fill="#87ceeb" opacity="0.3" stroke="#999" stroke-width="1"/>

        <path d="M -18 8 Q 0 25, 18 8" stroke="#999" stroke-width="0.5" fill="none"/>

        <line x1="0" y1="-20" x2="0" y2="30" stroke="#999" stroke-width="0.5"/>
        <line x1="-15" y1="-15" x2="15" y2="25" stroke="#999" stroke-width="0.5"/>
        <line x1="15" y1="-15" x2="-15" y2="25" stroke="#999" stroke-width="0.5"/>
      </g>

      <!-- Head -->
      <circle cx="0" cy="-5" r="14" fill="#ffd5b4" stroke="#333" stroke-width="1.5"/>

      <!-- Hair -->
      <path d="M -12 -10 Q -14 -20, -5 -18 Q 0 -22, 5 -18 Q 14 -20, 12 -10"
            fill="#5c4033" stroke="#333" stroke-width="1"/>

      <!-- Eyes (looking at escaping ducks - looking left/down) -->
      <circle cx="-5" cy="-6" r="3" fill="#fff" stroke="#333" stroke-width="0.5"/>
      <circle cx="4" cy="-6" r="3" fill="#fff" stroke="#333" stroke-width="0.5"/>
      <circle cx="-6" cy="-5" r="1.5" fill="#333"/>
      <circle cx="3" cy="-5" r="1.5" fill="#333"/>

      <!-- Eyebrows (worried/determined) -->
      <path d="M -9 -11 Q -5 -13, -2 -11" stroke="#5c4033" stroke-width="1.5" fill="none"/>
      <path d="M 2 -11 Q 5 -13, 9 -11" stroke="#5c4033" stroke-width="1.5" fill="none"/>

      <!-- Mouth (stressed open mouth) -->

      <ellipse cx="0" cy="2" rx="3" ry="1.5" fill="#ff6b6b"/>

      <!-- Rosy cheeks -->
      <circle cx="-9" cy="0" r="3" fill="#ffb6c1" opacity="0.5"/>
      <circle cx="9" cy="0" r="3" fill="#ffb6c1" opacity="0.5"/>

      <!-- Winter ear muffs -->

      <ellipse cx="14" cy="-5" rx="5" ry="6" fill="#c41e3a" stroke="#333" stroke-width="1"/>
      <path d="M -14 -12 Q 0 -25, 14 -12" stroke="#333" stroke-width="3" fill="none"/>
    </g>

    <!-- ============================================ -->

    <!-- Duck template will be reused with transforms -->

    <!-- Duck 1 - On the hot chocolate stand counter! -->
