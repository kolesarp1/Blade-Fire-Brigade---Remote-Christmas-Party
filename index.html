<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BladeLabs Winter Festival</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @keyframes snowdrift {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }
    .snowflake { animation: snowdrift 3s ease-in-out infinite; }
    .snowflake:nth-child(odd) { animation-delay: 1.5s; }

    @keyframes lightTwinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .christmas-light { animation: lightTwinkle 1s ease-in-out infinite; }
    .christmas-light:nth-child(2n) { animation-delay: 0.3s; }
    .christmas-light:nth-child(3n) { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Ground snow gradient -->
      <linearGradient id="snowGround" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#e8f4fc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>
      </linearGradient>

      <!-- Frozen pond gradient -->
      <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#b8d4e8"/>
        <stop offset="50%" style="stop-color:#a8c8dc"/>
        <stop offset="100%" style="stop-color:#c5dde8"/>
      </linearGradient>

      <!-- Roof gradient -->
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#8b4513"/>
        <stop offset="100%" style="stop-color:#5a3825"/>
      </linearGradient>

      <!-- Path cobblestone pattern -->
      <pattern id="cobblestone" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
        <rect width="12" height="12" fill="#9a9a9a"/>
        <rect x="1" y="1" width="4" height="4" rx="1" fill="#8a8a8a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="6" y="1" width="4" height="4" rx="1" fill="#9a9a9a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="1" y="6" width="4" height="4" rx="1" fill="#9a9a9a" stroke="#7a7a7a" stroke-width="0.3"/>
        <rect x="6" y="6" width="4" height="4" rx="1" fill="#8a8a8a" stroke="#7a7a7a" stroke-width="0.3"/>
      </pattern>

      <!-- Lamp glow -->
      <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#ffdd88;stop-opacity:0.6"/>
        <stop offset="100%" style="stop-color:#ffdd88;stop-opacity:0"/>
      </radialGradient>

      <!-- Window warm glow -->
      <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#ffaa44;stop-opacity:0.4"/>
        <stop offset="100%" style="stop-color:#ffaa44;stop-opacity:0"/>
      </radialGradient>
    </defs>

    <!-- ============================================ -->
    <!-- SKY BACKGROUND -->
    <!-- ============================================ -->
    <rect x="0" y="0" width="800" height="600" fill="#1a1a3e"/>
    <rect x="0" y="0" width="800" height="600" fill="url(#snowGround)" opacity="0.05"/>

    <!-- ============================================ -->
    <!-- GROUND PLANE -->
    <!-- ============================================ -->
    <ellipse cx="400" cy="450" rx="450" ry="250" fill="url(#snowGround)"/>

    <!-- Snow texture dots -->
    <g id="snow-texture" fill="#fff" opacity="0.4">
      <circle cx="50" cy="380" r="1"/><circle cx="120" cy="420" r="0.8"/>
      <circle cx="200" cy="350" r="1.2"/><circle cx="280" cy="480" r="0.7"/>
      <circle cx="350" cy="390" r="1"/><circle cx="420" cy="520" r="0.9"/>
      <circle cx="500" cy="360" r="1.1"/><circle cx="580" cy="450" r="0.8"/>
      <circle cx="650" cy="380" r="1"/><circle cx="720" cy="490" r="0.9"/>
      <circle cx="100" cy="500" r="0.8"/><circle cx="300" cy="550" r="1"/>
      <circle cx="550" cy="530" r="0.7"/><circle cx="680" cy="400" r="1.1"/>
      <circle cx="150" cy="360" r="0.6"/><circle cx="450" cy="410" r="0.9"/>
    </g>

    <!-- ============================================ -->
    <!-- FROZEN POND (with ice cracks) -->
    <!-- ============================================ -->
    <g id="frozen-pond" transform="translate(500, 480)">
      <ellipse cx="5" cy="8" rx="95" ry="50" fill="#000" opacity="0.1"/>
      <ellipse cx="0" cy="0" rx="90" ry="45" fill="url(#iceGradient)" stroke="#8ab4cc" stroke-width="1"/>
      <!-- Ice cracks -->
      <g stroke="#7aa4b8" stroke-width="0.8" fill="none" opacity="0.6">
        <path d="M -60,0 L -20,5 L 10,-8 L 50,3"/>
        <path d="M -40,20 L -10,15 L 20,25 L 45,18"/>
        <path d="M -30,-15 L 0,-20 L 30,-12"/>
        <path d="M -15,10 L 5,0 L 25,12"/>
        <path d="M 0,-5 L 10,10 L 5,25"/>
        <path d="M -50,-10 L -35,5"/>
        <path d="M 40,-5 L 55,8"/>
        <path d="M -70,10 L -55,15 L -40,8"/>
        <path d="M 55,-15 L 70,0"/>
        <path d="M -20,-25 L -5,-30 L 15,-22"/>
      </g>
      <!-- Ice shine spots -->
      <ellipse cx="-30" cy="-10" rx="15" ry="8" fill="#fff" opacity="0.25"/>
      <ellipse cx="25" cy="10" rx="12" ry="6" fill="#fff" opacity="0.2"/>
      <ellipse cx="-50" cy="15" rx="8" ry="4" fill="#fff" opacity="0.15"/>
    </g>

    <!-- ============================================ -->
    <!-- MAIN COBBLESTONE PATH -->
    <!-- ============================================ -->
    <g id="main-path">
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300
               L 800,360 Q 600,380 400,370 Q 200,360 0,380 Z"
            fill="#000" opacity="0.1" transform="translate(3,3)"/>
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300
               L 800,360 Q 600,380 400,370 Q 200,360 0,380 Z"
            fill="url(#cobblestone)" stroke="#7a7a7a" stroke-width="1"/>
      <path d="M 0,320 Q 200,300 400,310 Q 600,320 800,300"
            fill="none" stroke="#aaa" stroke-width="0.5" opacity="0.5"/>
    </g>

    <!-- Secondary path -->
    <g id="secondary-path">
      <path d="M 350,370 Q 380,420 360,470 Q 340,520 380,570"
            fill="none" stroke="url(#cobblestone)" stroke-width="35"/>
      <path d="M 350,370 Q 380,420 360,470 Q 340,520 380,570"
            fill="none" stroke="#7a7a7a" stroke-width="1"/>
    </g>

    <!-- ============================================ -->
    <!-- PINE TREES (Top-down concentric style) -->
    <!-- ============================================ -->

    <!-- Tree 1 - Back left -->
    <g id="tree-1" transform="translate(80, 260)">
      <ellipse cx="8" cy="35" rx="22" ry="10" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="28" ry="18" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-4" rx="22" ry="14" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-8" rx="16" ry="10" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-11" rx="10" ry="6" fill="#3a8558" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-13" rx="4" ry="2" fill="#4a9568"/>
      <ellipse cx="8" cy="-3" rx="6" ry="3" fill="#fff" opacity="0.75"/>
      <ellipse cx="-10" cy="4" rx="5" ry="2" fill="#fff" opacity="0.6"/>
      <ellipse cx="3" cy="-9" rx="4" ry="2" fill="#fff" opacity="0.7"/>
    </g>

    <!-- Tree 2 - Back center-left -->
    <g id="tree-2" transform="translate(220, 240)">
      <ellipse cx="6" cy="28" rx="18" ry="8" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-3" rx="17" ry="11" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-6" rx="12" ry="8" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-8" rx="6" ry="4" fill="#3a8558"/>
      <ellipse cx="5" cy="-2" rx="4" ry="2" fill="#fff" opacity="0.7"/>
      <ellipse cx="-6" cy="3" rx="3" ry="1.5" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Tree 3 - Back right -->
    <g id="tree-3" transform="translate(680, 250)">
      <ellipse cx="7" cy="32" rx="20" ry="9" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="25" ry="16" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-4" rx="20" ry="12" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-7" rx="14" ry="9" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-10" rx="8" ry="5" fill="#3a8558" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-12" rx="3" ry="2" fill="#4a9568"/>
      <ellipse cx="7" cy="-2" rx="5" ry="2.5" fill="#fff" opacity="0.7"/>
      <ellipse cx="-8" cy="5" rx="4" ry="2" fill="#fff" opacity="0.65"/>
    </g>

    <!-- Tree 4 - Mid-right -->
    <g id="tree-4" transform="translate(720, 380)">
      <ellipse cx="5" cy="22" rx="15" ry="7" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="#0d3320" stroke="#333" stroke-width="1"/>
      <ellipse cx="0" cy="-3" rx="14" ry="9" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-5" rx="9" ry="6" fill="#2a7548" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-7" rx="4" ry="3" fill="#3a8558"/>
      <ellipse cx="4" cy="-1" rx="3" ry="1.5" fill="#fff" opacity="0.7"/>
    </g>

    <!-- Tree 5 - Near pond -->
    <g id="tree-5" transform="translate(620, 440)">
      <ellipse cx="4" cy="18" rx="12" ry="5" fill="#000" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="14" ry="9" fill="#0d3320" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-2" rx="10" ry="6" fill="#1a5535" stroke="#333" stroke-width="0.8"/>
      <ellipse cx="0" cy="-4" rx="6" ry="4" fill="#2a7548"/>
      <ellipse cx="3" cy="0" rx="3" ry="1.5" fill="#fff" opacity="0.6"/>
    </g>

    <!-- ============================================ -->
    <!-- HOT COCOA STAND (Cozy Kiosk Style) -->
    <!-- ============================================ -->
    <g id="hot-cocoa-stand" transform="translate(280, 290)">
      <!-- Ground shadow -->
      <ellipse cx="70" cy="115" rx="75" ry="25" fill="#000" opacity="0.2"/>

      <!-- ===== BASE/FLOOR PLATFORM ===== -->
      <polygon points="0,90 70,55 140,90 70,125" fill="#5c4030" stroke="#333" stroke-width="1.5"/>

      <!-- ===== BACK WALL (barely visible, for depth) ===== -->
      <polygon points="70,55 140,90 140,35 70,0" fill="#8b5a3c" stroke="#333" stroke-width="1"/>

      <!-- ===== SIDE WALL (right side, darker for shadow) ===== -->
      <polygon points="70,55 70,0 140,35 140,90" fill="#7a4a2c" stroke="#333" stroke-width="1.5"/>
      <!-- Wood plank lines on side wall -->
      <line x1="85" y1="10" x2="140" y2="45" stroke="#6a3a1c" stroke-width="0.6" opacity="0.7"/>
      <line x1="92" y1="20" x2="140" y2="52" stroke="#6a3a1c" stroke-width="0.6" opacity="0.7"/>
      <line x1="100" y1="32" x2="140" y2="62" stroke="#6a3a1c" stroke-width="0.6" opacity="0.7"/>
      <line x1="108" y1="42" x2="140" y2="72" stroke="#6a3a1c" stroke-width="0.6" opacity="0.7"/>

      <!-- ===== FRONT WALL (main visible wall) ===== -->
      <polygon points="0,90 70,55 70,0 0,35" fill="#deb887" stroke="#333" stroke-width="1.5"/>
      <!-- Wood plank lines on front wall -->
      <line x1="0" y1="45" x2="70" y2="10" stroke="#c4a070" stroke-width="0.6" opacity="0.7"/>
      <line x1="0" y1="55" x2="70" y2="20" stroke="#c4a070" stroke-width="0.6" opacity="0.7"/>
      <line x1="0" y1="65" x2="70" y2="30" stroke="#c4a070" stroke-width="0.6" opacity="0.7"/>
      <line x1="0" y1="75" x2="70" y2="40" stroke="#c4a070" stroke-width="0.6" opacity="0.7"/>
      <line x1="0" y1="85" x2="70" y2="50" stroke="#c4a070" stroke-width="0.6" opacity="0.7"/>

      <!-- ===== ROOF ===== -->
      <!-- Main roof surface -->
      <polygon points="-10,30 70,-15 150,30 70,75" fill="url(#roofGradient)" stroke="#333" stroke-width="2"/>
      <!-- Roof ridge line -->
      <line x1="70" y1="-15" x2="70" y2="75" stroke="#4a2815" stroke-width="1.5"/>
      <!-- Roof edge/overhang front -->
      <polygon points="-10,30 -10,38 70,83 70,75" fill="#5a3825" stroke="#333" stroke-width="1"/>
      <!-- Roof edge/overhang back -->
      <polygon points="150,30 150,38 70,83 70,75" fill="#4a2815" stroke="#333" stroke-width="1"/>

      <!-- Snow on roof -->
      <polygon points="0,28 70,-10 140,28 70,65" fill="#fff" opacity="0.3"/>
      <ellipse cx="35" cy="20" rx="20" ry="10" fill="#fff" opacity="0.5"/>
      <ellipse cx="105" cy="20" rx="18" ry="9" fill="#fff" opacity="0.45"/>
      <ellipse cx="70" cy="-5" rx="15" ry="6" fill="#fff" opacity="0.6"/>

      <!-- ===== SERVICE WINDOW (on FRONT wall) ===== -->
      <!-- Window opening (dark inside) -->
      <polygon points="10,70 10,38 55,15 55,47" fill="#1a1a2e" stroke="#333" stroke-width="1.5"/>

      <!-- Window warm glow -->
      <ellipse cx="32" cy="42" rx="20" ry="15" fill="url(#windowGlow)" opacity="0.6"/>

      <!-- Window frame -->
      <polygon points="8,72 8,36 57,12 57,48" fill="none" stroke="#8b5a3c" stroke-width="3"/>

      <!-- Counter/shelf in window -->
      <polygon points="8,72 8,68 58,44 58,48" fill="#c4a574" stroke="#333" stroke-width="1"/>

      <!-- ===== VENDOR INSIDE WINDOW ===== -->
      <g transform="translate(32, 35)">
        <!-- Head -->
        <circle cx="0" cy="0" r="9" fill="#ffd5b4" stroke="#333" stroke-width="1"/>
        <!-- Santa hat -->
        <path d="M -8,-4 Q -5,-18 0,-15 Q 5,-18 8,-4" fill="#cc0000" stroke="#333" stroke-width="0.5"/>
        <ellipse cx="0" cy="-4" rx="10" ry="4" fill="#cc0000" stroke="#333" stroke-width="0.5"/>
        <!-- Hat white trim -->
        <ellipse cx="0" cy="-4" rx="10" ry="3" fill="#fff" opacity="0.9"/>
        <!-- Pom pom -->
        <circle cx="2" cy="-16" r="4" fill="#fff" stroke="#333" stroke-width="0.5"/>
        <!-- Eyes -->
        <circle cx="-3" cy="-1" r="1.5" fill="#333"/>
        <circle cx="3" cy="-1" r="1.5" fill="#333"/>
        <!-- Rosy cheeks -->
        <circle cx="-6" cy="2" r="2" fill="#ffaaaa" opacity="0.5"/>
        <circle cx="6" cy="2" r="2" fill="#ffaaaa" opacity="0.5"/>
        <!-- Smile -->
        <path d="M -3,4 Q 0,7 3,4" stroke="#333" fill="none" stroke-width="1"/>
        <!-- Body hint (red sweater/apron) -->
        <ellipse cx="0" cy="14" rx="8" ry="6" fill="#cc0000" stroke="#333" stroke-width="0.8"/>
      </g>

      <!-- ===== CUPS ON COUNTER ===== -->
      <g transform="translate(12, 58)">
        <!-- Cup 1 - red -->
        <rect x="0" y="0" width="8" height="10" rx="1" fill="#cc3333" stroke="#333" stroke-width="0.6"/>
        <ellipse cx="4" cy="1" rx="4" ry="2" fill="#aa2222"/>
        <!-- Steam -->
        <path d="M 2,-3 Q 4,-7 2,-11" stroke="#fff" stroke-width="0.6" fill="none" opacity="0.6"/>
        <path d="M 6,-3 Q 4,-6 6,-9" stroke="#fff" stroke-width="0.6" fill="none" opacity="0.5"/>
      </g>
      <g transform="translate(24, 54)">
        <!-- Cup 2 - green -->
        <rect x="0" y="0" width="7" height="9" rx="1" fill="#228b22" stroke="#333" stroke-width="0.6"/>
        <ellipse cx="3.5" cy="1" rx="3.5" ry="1.8" fill="#1a6b1a"/>
        <path d="M 3,-2 Q 5,-5 3,-8" stroke="#fff" stroke-width="0.5" fill="none" opacity="0.5"/>
      </g>
      <g transform="translate(36, 50)">
        <!-- Cup 3 - with whipped cream -->
        <rect x="0" y="0" width="8" height="10" rx="1" fill="#cc3333" stroke="#333" stroke-width="0.6"/>
        <ellipse cx="4" cy="0" rx="5" ry="3" fill="#fff" stroke="#333" stroke-width="0.4"/>
      </g>

      <!-- ===== HOT COCOA SIGN ===== -->
      <g transform="translate(8, 18)">
        <rect x="0" y="0" width="48" height="14" rx="2" fill="#cc0000" stroke="#333" stroke-width="1"/>
        <rect x="2" y="2" width="44" height="10" rx="1" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
        <text x="24" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">HOT COCOA</text>
      </g>

      <!-- ===== CHRISTMAS LIGHTS ON ROOF ===== -->
      <!-- Wire -->
      <path d="M -5,33 Q 30,42 70,38 Q 110,42 145,33" stroke="#333" stroke-width="0.8" fill="none"/>
      <!-- Lights -->
      <circle class="christmas-light" cx="5" cy="36" r="3.5" fill="#ff3333"/>
      <circle class="christmas-light" cx="25" cy="40" r="3.5" fill="#33ff33"/>
      <circle class="christmas-light" cx="45" cy="41" r="3.5" fill="#ffff33"/>
      <circle class="christmas-light" cx="70" cy="40" r="3.5" fill="#3399ff"/>
      <circle class="christmas-light" cx="95" cy="41" r="3.5" fill="#ff33ff"/>
      <circle class="christmas-light" cx="115" cy="40" r="3.5" fill="#ff3333"/>
      <circle class="christmas-light" cx="135" cy="36" r="3.5" fill="#33ff33"/>

      <!-- ===== PROPS NEAR STAND ===== -->
      <!-- Barrel -->
      <g transform="translate(150, 85)">
        <ellipse cx="3" cy="12" rx="10" ry="5" fill="#000" opacity="0.15"/>
        <ellipse cx="0" cy="0" rx="10" ry="7" fill="#8b4513" stroke="#333" stroke-width="1"/>
        <ellipse cx="0" cy="0" rx="7" ry="5" fill="#654321" stroke="#333" stroke-width="0.5"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#543210" stroke-width="0.8"/>
        <ellipse cx="0" cy="-2" rx="6" ry="3" fill="#fff" opacity="0.3"/>
      </g>

      <!-- Crate stack -->
      <g transform="translate(-15, 85)">
        <rect x="0" y="5" width="18" height="12" fill="#a0522d" stroke="#333" stroke-width="0.8"/>
        <line x1="0" y1="11" x2="18" y2="11" stroke="#654321" stroke-width="0.5"/>
        <rect x="3" y="-3" width="15" height="10" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
        <line x1="3" y1="2" x2="18" y2="2" stroke="#654321" stroke-width="0.5"/>
        <ellipse cx="10" cy="-3" rx="5" ry="2" fill="#fff" opacity="0.4"/>
      </g>

      <!-- Firewood logs -->
      <g transform="translate(155, 110)">
        <ellipse cx="2" cy="8" rx="12" ry="4" fill="#000" opacity="0.1"/>
        <!-- Log 1 -->
        <ellipse cx="0" cy="0" rx="5" ry="8" fill="#8b5a3c" stroke="#333" stroke-width="0.6" transform="rotate(-15)"/>
        <ellipse cx="-3" cy="-5" rx="3" ry="2" fill="#deb887" stroke="#333" stroke-width="0.3"/>
        <!-- Log 2 -->
        <ellipse cx="8" cy="2" rx="4" ry="7" fill="#7a4a2c" stroke="#333" stroke-width="0.6" transform="rotate(10)"/>
        <ellipse cx="10" cy="-4" rx="2.5" ry="1.8" fill="#c4a574" stroke="#333" stroke-width="0.3"/>
      </g>
    </g>

    <!-- ============================================ -->
    <!-- LAMP POSTS -->
    <!-- ============================================ -->

    <!-- Lamp 1 - Near path left -->
    <g id="lamp-1" transform="translate(150, 330)">
      <ellipse cx="0" cy="20" rx="25" ry="12" fill="url(#lampGlow)" opacity="0.4"/>
      <ellipse cx="3" cy="15" rx="5" ry="2.5" fill="#000" opacity="0.2"/>
      <!-- Post -->
      <rect x="-2" y="-25" width="4" height="40" fill="#333" stroke="#222" stroke-width="0.5"/>
      <!-- Lamp head -->
      <rect x="-6" y="-30" width="12" height="8" rx="1" fill="#444" stroke="#333" stroke-width="0.8"/>
      <!-- Glass/light -->
      <rect x="-4" y="-28" width="8" height="4" fill="#ffdd88" opacity="0.9"/>
      <circle cx="0" cy="-26" r="2" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Lamp 2 - Near path right -->
    <g id="lamp-2" transform="translate(600, 310)">
      <ellipse cx="0" cy="20" rx="25" ry="12" fill="url(#lampGlow)" opacity="0.4"/>
      <ellipse cx="3" cy="15" rx="5" ry="2.5" fill="#000" opacity="0.2"/>
      <rect x="-2" y="-25" width="4" height="40" fill="#333" stroke="#222" stroke-width="0.5"/>
      <rect x="-6" y="-30" width="12" height="8" rx="1" fill="#444" stroke="#333" stroke-width="0.8"/>
      <rect x="-4" y="-28" width="8" height="4" fill="#ffdd88" opacity="0.9"/>
      <circle cx="0" cy="-26" r="2" fill="#fff" opacity="0.6"/>
    </g>

    <!-- ============================================ -->
    <!-- BENCHES -->
    <!-- ============================================ -->

    <!-- Bench 1 -->
    <g id="bench-1" transform="translate(120, 280)">
      <ellipse cx="2" cy="8" rx="14" ry="5" fill="#000" opacity="0.12"/>
      <rect x="-12" y="-3" width="24" height="8" rx="1" fill="#8b4513" stroke="#333" stroke-width="0.8"/>
